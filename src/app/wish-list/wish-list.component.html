<div class="wish-container mt-5">
    <div>
        <h3>WishList</h3>
        <p>{{quantity}} Products</p>
    </div>
    <div class="products-container">
        <div class="row product-container mb-4 border-bottom pb-3" *ngFor="let product of products"> 
            <div class="col-lg-4 col-sm-6 p-1">
                <div class="img-col">
                    <img [src]="product.image" alt="product-image">
                </div>
            </div>
            <div class="col-lg-6 col-sm-8 d-flex align-items-center">
               <p class="fs-12 mb-0">{{product.name}}</p>
            </div>
            <div class="col-sm-2 d-flex align-items-center p-2">
                <i class="fa fa-trash text-danger wish-btn fs-5" (click) = "removeProduct(product)"></i>
            </div>
        </div>
    </div>
</div>
