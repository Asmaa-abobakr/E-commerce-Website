<nav class="navbar navbar-expand-lg bg-light border-bottom mb-5">
  <div class="container me-5">
    <a class="home-keyword navbar-brand w-75" routerLink="">Products</a>

    <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 ms-5">
        <li class="nav-item d-flex mx-4">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="cart"
            [routerLinkActive]="['active']"
            ><i class="fa fa-cart-arrow-down fs-3"></i
          ></a>
          <div *ngIf="counter > 99; then more99; else less99"></div>
          <ng-template #more99>
            <p class="counter-container more99">+99</p>
          </ng-template>
          <ng-template #less99>
            <p class="counter-container less99">{{ counter }}</p>
          </ng-template>
        </li>

        <li class="nav-item mx-4">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="register"
            [routerLinkActive]="['active']"
            >Register</a
          >
        </li>
        <li class="nav-item mx-4">
          <a class="nav-link" routerLink="login" [routerLinkActive]="['active']"
            >Login</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
